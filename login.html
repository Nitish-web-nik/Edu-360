<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>
    <body>
        <div id="sawo-container" class="box" style="height: 100; width: 300;"></div>
        <div id="status"></div>
        <script src="http://websdk.sawolabs.com/sawo.min.js"></script>
        <script>
            var config = {
                containerID: "sawo-container",
                identifierType: "email", // can be either 'email' or 'phone_number_sms'
                apiKey: "0c5f5b4f-b1c6-4a46-8539-5ef2b6ba0602", // add your api key here
                onSuccess: (payload) => {
                    document.getElementById("status").innerHTML =
                        "Login Success";
                },
            };
            var sawo = new Sawo(config);
            sawo.showForm();
        </script>
    </body>
</html>
